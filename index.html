<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جناح سوريا </title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="flag">
                <div class="flag-strip flag-green"></div>
                <div class="flag-strip flag-white">
                    <div class="stars">
                        <svg class="star" viewBox="0 0 51 48">
                          <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
                        </svg>
                        <svg class="star" viewBox="0 0 51 48">
                          <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
                        </svg>
                        <svg class="star" viewBox="0 0 51 48">
                          <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
                        </svg>
                    </div>
                </div>
                <div class="flag-strip flag-black"></div>
                <div class="wave-overlay"></div>
            </div>

            <h1>الجمهورية العربية السورية</h1>
        </header>

        <!-- Map container div -->
        <div id="map"></div>

        <footer>
            <p> جناح سوريا - مهرجان الثقافات و الشعوب  2025 © </p>
        </footer>
    </div>
    
    <!-- Page Transition Overlay -->
    <div id="pageTransition" class="page-transition">
        <div class="transition-content">
            <div id="transitionMap" class="transition-map highlight-pulse"></div>
            <h2 id="transitionTitle" class="transition-title"></h2>
            <p id="transitionSubtitle" class="transition-subtitle"></p>
            <div class="transition-spinner">
                <span class="transition-spinner-dot"></span>
                <span class="transition-spinner-dot"></span>
                <span class="transition-spinner-dot"></span>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            
    <!-- Custom JS -->
    <script src="js/index.js"></script>
</body>
</html>
